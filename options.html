
<html>
<style type="text/css">
    body {max-height: 300px;}
    #TemplateGroupSelect{position:absolute; width:160px; height:23px;}
    #TemplateGroup{position: absolute; width: 143px;height:23px;}
    #SearchNameSelect{position:absolute; width:160px; height:23px;}
    #SearchName{position: absolute; width: 143px;height:23px;}
    #submit-button{position: absolute; right:130px}
    #ToggleCopy{position: absolute; right:40px}
    #CopyLabel{position: absolute; right:70px}
</style>
	<head>
	<script src="js/jquery-1.8.3.js"></script>
		<title>Options</title>
	</head>
	<body>
		<div id="Options">
		  <div id="AddEmailTemplate">
			<label>Template name</label><br>
			<input type="text" id="TemplateName" title="template name" name="Template Name"><br>
			<label>Template group</label><br>
			<select id="TemplateGroupSelect" name="Template Group">
			 <option value="" name="null option">[select group]</option>
			</select>
			<input type="text" id="TemplateGroup" title="template Group" name="Template Group">
			<label id="CopyLabel">Copy to Clipboard</label>
			<input type="checkbox" id="ToggleCopy" title="Copy to Clipboard" name="Copy to Clipboard"><br>
			<p id=ptest hidden="hidden">value:</p><br>		
			<label>Email Body</label><br>
			<textarea id="EmailBody" title="Email body"  name="Email body" rows="25" cols="40"></textarea>
			<textarea readonly id="DBDisplay" title="Database display" name="Database Display" rows="25" cols="30" hidden="hidden"></textarea>
			  <div id="CustomVariable" hidden="hidden">
				<select id="CustomDropdown"> 
					<option value="[Custom1]" name="Custom1">Custom1</option>
					<option value="[Custom2]" name="Custom2">Custom2</option>
					<option value="[Custom3]" name="Custom3">Custom3</option>
					<option value="[Custom4]" name="Custom4">Custom4</option>
					<option value="[Custom5]" name="Custom5">Custom5</option>
				</select>
				<button  id="CustomEdit" title="edit">Edit</button>
				<button id="CustomAdd" title="Add">Add</button>
			   </div><br>
			<button id="save-button" title="save email template">Save</button>
			<button id="display-button" title="display record count">Record Count</button>
		</div>
      <div id="EditEmailTemplate">
        <label>Enter the name of the Email Template for edit/delete</label><br>
        <select id="SearchNameSelect" name="Search Name">
       <option value="" name="null option">[select name]</option>
      </select>
        <input type="text" id="SearchName" title="Submit template name for editing" name="Search box">
        <button id="submit-button" title="Submit">Submit</button><br>
        <label>Template name</label><br>
        <input type="text" id="EditName" title="template name" name="Template Name"><br>
        <label>Template group</label><br>
        <input type="text" id="EditGroup" title="template Group" name="Template Group"><br>
        <label>Email Body</label><br>
        <textarea id="EditBody" title="Email body"  name="Email body" rows="23" cols="40"></textarea><br>
        <button id="edit-button" title="save edited Email Template" disabled="disabled">Edit</button>
        <button id="delete-button" title="delete Email Template" disabled="disabled">Delete</button>
    </div>
      <button id="toggle-button" title="toggle between add & edit/delete"></button><br>
   	</div>
   	
		<script type="text/javascript" src="appWebSQL.js"></script>
	</body>
</html>
